<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  {% block titulo %}<title>EJEMPLO</title>{% endblock %}

  {% load static %}

  <!-- Bootstrap CSS desde CDN -->
   <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="vendor/aos/aos.css" rel="stylesheet">
  <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

 <!-- Menú de navegación superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    
  <a class="navbar-brand" href="{% url 'principal' %}">Inicio</a>
  



    <!-- Botón hamburguesa (responsive) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
      aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="{% url 'cursos' %}">Cursos Disponibles</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="{% url 'contacto' %}">Contáctanos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="breadcrumb-line" style="background-color:#272c30; padding:0.5rem 1rem; max-width:100;">
    <ul class="breadcrumb" style="margin:0; padding:0; list-style:none; display:flex; color:#f8f9fa;">
        <a href="{% url 'principal' %}" style="color:#f8f9fa; text-decoration:none; font-weight:500;"
           onmouseover="this.style.textDecoration='underline';" onmouseout="this.style.textDecoration='none';">
            {% if request.path == '/' %}
                Principal
            {% else %}
                Principal {{ request.path }}
            {% endif %}
        </a>
    </ul>
</div>


  <!-- Contenido dinámico Django -->
  {% block contenido %}
  {% endblock %}
  <!-- Barra de Navegación -->
  

  

  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
